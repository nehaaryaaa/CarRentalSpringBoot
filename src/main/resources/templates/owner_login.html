<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Rental Website</title>
<link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body>

 <h1 style="background-color: lightgreen;
  color: green;
  border:darkgreen;
  height: 100px;
  text-align: center;
  padding: 20px;">Car Rental System</h1>
<nav >

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" style="display:flex; list-style-type:none;">
        <li><a style="color: lightgreen; background-color:darkgreen; padding: 20px;  text-decoration:none;" th:href="@{/login}" class="active">Home</a></li>
        <li><a style="color: lightgreen; background-color:darkgreen; padding: 20px;  text-decoration:none;" th:href="@{/adminlogin}">Admin</a></li>
        <li><a style="color: lightgreen; background-color:darkgreen; padding: 20px;  text-decoration:none;" th:href="@{/ownerlogin}">Owner</a></li>
       </ul>

    </div><!-- /.navbar-collapse -->
 
</nav>
<br><br>

<div class="container-fluid">


	<div class="row">
  		<div class="col-md-6" style="background-color:#FF9966; height:300px; width:500px; margin:50px">
  			<h3>Owner Login</h3>
  
  			<form th:action="@{/ownerauthenticate}" th:object="${authenticate}"  method="post" style="width:300px">
  				<div class="form-group">
    				<label for="email1">Email address</label>
    				<input type="email" class="form-control" id="email1" name="email" th:field="*{email}" placeholder="Email"/>
  				</div>
  				<div class="form-group">
    				<label for="password1">Password</label>
    				<input type="password" class="form-control" id="password1" name="password" th:field="*{password}" placeholder="Password"/>
  				</div>  
  				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
  	</div>
</div>

<footer>
    <div style="background-color: black; color: whitesmoke; height: 50px; text-align:center; margin: 20px;">
        <p style="margin-top:100px; font-size:13px; color:#aaa; margin-bottom:0; padding:20px">CarRentalSystemUsingSpringBoot Copyright@2021</p>
    </div>
</footer> 
</body>
</html>
